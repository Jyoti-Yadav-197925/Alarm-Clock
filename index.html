<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel ="stylesheet" href="style.css">

</head>
<body onload="initClock()" >
    <div class="mainContainer">  <!----- enclosing container of the clock elements -->
        <div class="clock">

            <section class="section1">       <!----display of the clock-->
                <div class="display-clock">
                    <div class="date">
                        <span id="dayName">Day</span>,
                        <span id="month">Month</span>,
                        <span id="dayNum">00</span>,
                        <span id="year">Year</span>
                    </div>
                    <div class="time">
                        <span id="hour">00</span>:
                        <span id="minutes">00</span>:
                        <span id="seconds">00</span>:
                        <span id="period">AM</span>
                    </div>
                    <button id="stopAlarm" onclick="stopAlarm()">Stop Alarm</button>
                </div>
            </section>
    
            <hr>
    
            <div class="alarm-field"><!----display the setting of the alarm according to the prefrence-->
    
                <div class="section">
                    <select>
                        <option value="hour" selected hidden>Hour</option>
                    </select>
                </div>
    
                <div class="section">
                    <select>
                        <option value="min" selected hidden>Minute</option>
                        
                    </select>
                </div>
    
                <div class="section">
                    <select>
                        <option value="am-pm" selected hidden>AM-PM</option>
                    </select>
                </div>
    
                <button id="btn-alarmsetting" type="submit">Set Alarm</button>
                
            </div>
    
            <hr>
    
            <h3 id="heading"></h3><!-----this is for adding alarm-->
    
            <div class="Listingalarm"><!------we can add or delete the list of alarm-->
                    
                
            </div>
    
            
        </div>
        

    </div>
<script src="script.js">
    
</script>
</body>
</html>
